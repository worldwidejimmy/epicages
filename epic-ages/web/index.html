<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Ages</title>
    <style>
      html, body, #root, .app { height: 100%; margin: 0; }
      body { background: #0b0f1a; color: #e6e9ef; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif; }
      .hud {
        position: absolute; left: 10px; top: 10px; z-index: 5;
        background: rgba(11,15,26,0.9); border: 1px solid #2e3548; border-radius: 8px; padding: 8px 10px;
        backdrop-filter: blur(3px);
      }
      .panel {
        position: absolute; right: 10px; top: 10px; z-index: 5; width: 320px; max-height: 70%; overflow: auto;
        background: rgba(11,15,26,0.9); border: 1px solid #2e3548; border-radius: 8px; padding: 8px 10px;
      }
      .btn { background:#1b2439; color:#e6e9ef; border:1px solid #5b6374; border-radius:6px; padding:6px 10px; cursor:pointer; }
      .btn:hover { background:#263150; }
      ul { list-style: none; padding-left: 0; }
      /* mobile tweaks */
      @media (max-width: 900px) {
        .hud { left: 4px; top: 4px; padding: 6px 8px; }
        .panel { right: 4px; top: auto; bottom: 4px; width: calc(100% - 16px); max-height: 40%; }
        .btn { padding: 10px 12px; font-size: 16px; }
      }
    </style>
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
  </head>
  <body>
    <div id="root"></div>
    <div id="splash" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#0b0f1a;z-index:10;">
      <img src="/assets/epic-ages-logo.png" alt="Epic Ages" style="max-width:60%;height:auto;opacity:0.9" />
    </div>
    <script>
      window.addEventListener("load",()=>{const s=document.getElementById("splash"); if(s) s.style.display="none";});
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
